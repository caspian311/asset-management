<div class="container">
  <form class="form form-register">
    <h2 class="form-heading">Register</h2>

    <label for="first-name" class="sr-only">First name</label>
    <input type="text" id="first-name" class="form-control" placeholder="First name" autofocus />

    <label for="last-name" class="sr-only">Last name</label>
    <input type="text" id="last-name" class="form-control" placeholder="Last name" />

    <label for="email" class="sr-only">Email</label>
    <input type="text" id="email" class="form-control" placeholder="Email" />

    <label for="password" class="sr-only">Password</label>
    <input type="text" id="password" class="form-control" placeholder="Password" />

    <label for="confirm-password" class="sr-only">Confirm password</label>
    <input type="text" id="confirm-password" class="form-control" placeholder="Confirm password" />

    <div class="btn-group btn-group-justified" role="group">
      <div class="btn-group">
        <button class="btn btn-lg btn-primary" type="submit">Register</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-lg btn-default">Cancel</button>
      </div>
    </div>
  </form>
</div>
