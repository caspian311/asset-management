<div class="container">
  <div class="alert alert-danger" role="alert" ng-show="status">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    {{ status }}
  </div>

  <form class="form form-signin">
    <h2 class="form-heading">Please sign in</h2>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="Email address" autofocus ng-model="email">

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password">

    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="!signinButtonEnabled" ng-click="signin()">Sign in</button>

  </form>

  <div class="registration-link">
    New user? <a id="go-register" ng-click="goRegister()">Register here!</a>
  </div>


</div>
